<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Origami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
<h1>Temps Passé par Code Origami</h1>
</div>
<div class="container">
<form th:action="@{/origami-list}" th:object="${taskQueryDto}" method="POST">
    Début:
    <input type="date" th:field="*{dateMin}" />
    &emsp;
     Fin:
    <input type="date" th:field="*{dateMax}" />
    &emsp;
    <input type="submit" value="change" />
</form>
</div>
<br/><br/>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Origami</th>
            <th scope="col">Temps passé (en jours)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="origamiResponse : ${origamiResponses}">
            <td th:utext="${origamiResponse.origami}">...</td>
            <td th:utext="${origamiResponse.durationInDays}">...</td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div class="container">
    <a th:href="@{/index}">Index</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
