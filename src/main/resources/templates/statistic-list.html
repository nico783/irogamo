<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Statistiques</h1>
</div>
<div class="container">
    <form th:action="@{/statistic-list}" th:object="${taskQueryDto}" method="POST">
        <div class="container">
            <label for="startInputLabel" class="form-label">Début : </label>
            <input type="date" class="form-control" id="startInputLabel" th:field="*{dateMin}">
        </div>
        <br/>
        <div class="container">
            <label for="endInputLabel" class="form-label">Fin : </label>
            <input type="date" class="form-control" id="endInputLabel" th:field="*{dateMax}">
        </div>
        <br/>
        <div class="container">
            <label class="form-label">Utilisateur : </label>
            <select class="form-select" aria-label="Default select example" th:field="*{userName}">
                <option th:each="u : ${existingUsers}"
                        th:value="${u}" th:text="${u}"></option>
            </select>
        </div>
        <br/>
        <div class="container">
            <input type="submit" value="select"/>
        </div>
    </form>

</div>
<br/><br/>
<div class="container">
    <table class="table" id="stat1">
        <thead>
        <tr>
            <th scope="col">utilisateur</th>
            <th scope="col">date</th>
            <th scope="col">categorie</th>
            <th scope="col">projet</th>
            <th scope="col">bu</th>
            <th scope="col">code origami</th>
            <th scope="col">description</th>
            <th scope="col">durée</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="statResponse : ${statisticResponses}">
            <td th:utext="${statResponse.username}">...</td>
            <td th:utext="${statResponse.date}">...</td>
            <td th:utext="${statResponse.category}">...</td>
            <td th:utext="${statResponse.project}">...</td>
            <td th:utext="${statResponse.bu}">...</td>
            <td th:utext="${statResponse.codeOrigami}">...</td>
            <td th:utext="${statResponse.description}">...</td>
            <td th:utext="${statResponse.duration}">...</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <form method="GET" th:action="@{/stats/csv2}">
        <input type="submit" value="export"/>
    </form>
</div>
<br/>
<div class="container">
    <a th:href="@{/index}">Index</a>
</div>

</body>
</html>
