<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Créer une nouvelle tâche</h1>
</div>
<br/>
<br/>
<form th:action="@{/add-task}"
      th:object="${taskForm}" method="POST">
    <div class="container">
        <label class="form-label">Catégorie : </label>
        <select class="form-select" aria-label="Default select example" th:field="*{category}">
            <option th:each="cat : ${T(myapp.entity.Category).values()}"
                    th:value="${cat}" th:text="${cat} "></option>
        </select>
    </div>
    <br/>
    <div class="container">
        <label for="exampleFormControlInput1" class="form-label">Projet : </label>
    <select class="form-select" aria-label="Default select example" th:field="*{project}">
        <option th:each="proj : ${T(myapp.entity.Project).values()}"
                th:value="${proj}" th:text="${proj}"></option>
    </select>
    </div>
    <br/>
    <div class="container">
        <label for="exampleFormControlInput1" class="form-label">Label : </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{label}">
    </div>
    <br/>
    <div class="container">
        <label for="exampleFormControlInput1" class="form-label">Code Origami : </label>
        <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{codeOrigami}">
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <input type="submit" class="form-control" value="Créer">
    </div>
    <br/>
    <div class="container" th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
        ...
    </div>
</form>
<br/>
<br/>
<div class="container">
    <a th:href="@{/index}">Index</a>
</div>
<br/>
</body>
</html>
