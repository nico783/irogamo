<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Renseigner Travail</h1>
<div class="container-fluid">
<form th:action="@{/add-work}"
      th:object="${workForm}" method="POST">
    Categorie:
    <select th:field="*{category}" >
        <option th:each="cat : ${T(myapp.entity.Category).values()}"
                th:value="${cat}" th:text="${cat} "></option>
    </select>
    <br/>
    Projet:
    <select th:field="*{project}">
        <option th:each="proj : ${T(myapp.entity.Project).values()}"
                th:value="${proj}" th:text="${proj}"></option>
    </select>
    <br/>
    Label:
    <select th:field="*{label}">
        <option th:each="lab : ${existingLabels}"
                th:value="${lab}" th:text="${lab}"></option>
    </select>
    <br/>
    B.U.:
    <select th:field="*{businessUnit}">
        <option th:each="proj : ${T(myapp.entity.BusinessUnit).values()}"
                th:value="${proj}" th:text="${proj}"></option>
    </select>
    <br/>
    Description:
    <input type="text" th:field="*{description}" />
    <br/>
    Temps pass√© (en min):
    <input type="number" th:field="*{duration}" />
    <br/>
    Date:
    <input type="date" th:field="*{creation}" />
    <br/>
    <input type="submit" value="Create" />
</form>
</div>
<br/>
<!-- Check if errorMessage is not null and not empty -->
<div class="container-fluid" th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<br/>
<div class="container-fluid">
    <a th:href="@{/index}">Index</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
